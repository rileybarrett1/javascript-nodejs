<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Rollover</title>
    <link rel="stylesheet" type="text/css" href="rollover.css">
</head>

<body>
    <main>
        <h1>Fishing Images</h1>
        <p>Click "Start" to begin flipping the images and "Stop" to halt them.</p>
        <ul id="image_rollovers">
            <li><img src="images/release.jpg" alt="" id="images/deer.jpg"></li>
            <li><img src="images/hero.jpg" alt="" id="images/bison.jpg"></li>
        </ul>
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
    </main>
    <script src="rollover.js"></script>
</body>
</html>
